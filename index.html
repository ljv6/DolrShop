    <script src="banners.js"></script>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

        window.addEventListener('load', () => {
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 1000);
        });

        let currentSlide = 0;
        function initSlider() {
            const slider = document.getElementById('banner-slider');
            if(typeof banners !== 'undefined') {
                slider.innerHTML = banners.map(b => `<div class="banner-slide"><img src="${b.image}" class="w-full h-full object-cover opacity-60"></div>`).join('');
                setInterval(() => {
                    currentSlide = (currentSlide + 1) % banners.length;
                    slider.style.transform = `translateX(-${currentSlide * 100}%)`;
                }, 5000);
            }
        }

        function renderProducts() {
            const container = document.getElementById('products-list');
            if(typeof products !== 'undefined') {
                container.innerHTML = products.map(p => `
                    <div class="product-card bg-white dark:bg-gray-800 border dark:border-gray-700 rounded-2xl p-4 cursor-pointer hover:shadow-lg transition-all" onclick="openModal('${p.name}', '${p.price}', '${p.img}')">
                        <img src="${p.img}" class="w-full aspect-square object-cover rounded-xl mb-3">
                        <h5 class="text-xs font-bold dark:text-white">${p.name}</h5>
                        <p class="text-blue-600 font-black">${p.price} SAR</p>
                    </div>
                `).join('');
            }
        }

        function openModal(name, price, img) {
            document.getElementById('modalProdName').innerText = name;
            document.getElementById('modalPriceDisplay').innerText = price + " SAR";
            document.getElementById('modalImg').src = img;
            document.getElementById('paymentModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() { 
            document.getElementById('paymentModal').classList.remove('active'); 
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('DOMContentLoaded', () => { 
            initSlider(); 
            renderProducts(); 
            
            if(typeof categories !== 'undefined') {
                const catContainer = document.getElementById('categories-list');
                catContainer.innerHTML = categories.map(cat => `
                    <div class="min-w-[80px] text-center cursor-pointer" onclick="renderProducts('${cat.name}')">
                        <div class="w-16 h-16 mx-auto rounded-full border p-2 mb-2 bg-white dark:bg-gray-800 dark:border-gray-700">
                            <img src="${cat.img}" class="w-full h-full object-contain">
                        </div>
                        <span class="text-[10px] font-bold dark:text-gray-300">${cat.name}</span>
                    </div>
                `).join('');
            }
        });
    </script>
