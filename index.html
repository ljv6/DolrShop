<body>

            <div class="space-y-4">
                <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                    <span class="text-[10px] text-gray-400 block mb-1">Ø§Ù„Ù…Ø¨Ù„Øº Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠ</span>
                    <input type="text" id="amountDisplay" readonly class="bg-transparent text-xl font-bold w-full outline-none">
                </div>
                <div class="bg-white p-4 rounded-2xl border border-gray-200 focus-within:border-blue-500 transition">

    <script src="banners.js"></script>
    <script src="categories.js"></script>
    <script src="products.js"></script>
    <script src="payment.js"></script>

    <script>
        const slider = document.getElementById('banner-slider');
        const dotsContainer = document.getElementById('slider-dots');
        let currentSlide = 0;

        function initSlider() {
            slider.innerHTML = banners.map(b => `
                <div class="banner-slide">
                    <img src="${b.image}" onerror="this.src='https://raw.githubusercontent.com/ljv6/DolrShop/main/${b.image}'; this.onerror=null;" class="w-full h-full object-cover" style="filter: brightness(0.7);">
                    <div class="absolute inset-0 flex flex-col items-center justify-center text-white text-center px-4">
                        <h2 class="text-4xl font-black mb-2 uppercase tracking-tighter">${b.title}</h2>
                        <p class="text-[10px] uppercase tracking-[0.3em] font-bold opacity-90">${b.subtitle}</p>
                    </div>
                </div>
            `).join('');
            dotsContainer.innerHTML = banners.map((_, i) => `<div onclick="goToSlide(${i})" class="dot-item bg-white/30 cursor-pointer"></div>`).join('');
            updateSlider();
        }

        function updateSlider() {
            slider.style.transform = `translateX(${currentSlide * 100}%)`;
            document.querySelectorAll('.dot-item').forEach((dot, i) => dot.classList.toggle('active', i === currentSlide));
        }

        function goToSlide(index) { currentSlide = index; updateSlider(); }

        function renderProducts(filter = 'Ø§Ù„ÙƒÙ„') {
            const container = document.getElementById('products-list');
            const filtered = filter === 'Ø§Ù„ÙƒÙ„' ? products : products.filter(p => p.name.includes(filter));
            container.innerHTML = filtered.map(p => `
                <div class="bg-white border border-gray-100 rounded-2xl overflow-hidden cursor-pointer hover:shadow-lg transition group" onclick="openModal('${p.name}', '${p.price}')">
                    <div class="overflow-hidden aspect-square"><img src="${p.img}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500"></div>
                    <div class="p-4"><h5 class="text-[11px] font-bold mb-1 h-8 overflow-hidden">${p.name}</h5><p class="text-blue-600 font-black text-sm">${p.price} SAR</p></div>
                </div>
            `).join('');
        }

        const catContainer = document.getElementById('categories-list');
        catContainer.innerHTML = categories.map(cat => `
            <div class="min-w-[80px] text-center cursor-pointer" onclick="renderProducts('${cat.name}')">
                <div class="w-16 h-16 mx-auto rounded-full border border-gray-100 p-3 mb-2 shadow-sm bg-white"><img src="${cat.img}" class="w-full h-full object-contain"></div>
                <span class="text-[10px] font-bold">${cat.name}</span>
            </div>
        `).join('');

        initSlider();
        renderProducts('Ø§Ù„ÙƒÙ„');

        function openModal(name, price) {
            document.getElementById('modalProdName').innerText = name;
            document.getElementById('amountDisplay').value = price + " SAR";
            document.getElementById('paymentModal').classList.add('active');
        }
        function closeModal() { document.getElementById('paymentModal').classList.remove('active'); }
        
        setInterval(() => { currentSlide = (currentSlide + 1) % banners.length; updateSlider(); }, 5000);
    </script>
