            `).join('');

                <div onclick="goToSlide(${i})" class="dot-item h-1.5 rounded-full bg-white/30 cursor-pointer"></div>
            `).join('');

        }

        function updateSlider() {
            slider.style.transform = `translateX(${currentSlide * 100}%)`;

                dot.style.backgroundColor = i === currentSlide ? '#ffffff' : 'rgba(255,255,255,0.3)';
            });
        }

        function goToSlide(index) { currentSlide = index; updateSlider(); }

        // Ø¯Ø¹Ù… Ø§Ù„Ø³Ø­Ø¨ (Touch/Swipe)
        slider.addEventListener('touchstart', e => { startX = e.touches[0].clientX; isDragging = true; });

            }
            isDragging = false; updateSlider();
        });
