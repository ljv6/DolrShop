        let currentSlide = 0;
        function initSlider() {
            if(typeof banners !== 'undefined') {

                        <img src="${b.image}" class="w-full h-full object-cover opacity-60">

                document.getElementById('slider-dots').innerHTML = banners.map((_, i) => `<div onclick="goToSlide(${i})" class="dot-item cursor-pointer"></div>`).join('');
                updateSlider();
            }
        }
        function updateSlider() {
            document.getElementById('banner-slider').style.transform = `translateX(${currentSlide * 100}%)`;
            document.querySelectorAll('.dot-item').forEach((dot, i) => dot.classList.toggle('active', i === currentSlide));
        }
        function goToSlide(index) { currentSlide = index; updateSlider(); }
        setInterval(() => { if(typeof banners !== 'undefined') { currentSlide = (currentSlide + 1) % banners.length; updateSlider(); } }, 5000);

        function toggleCart() { document.getElementById('cartModal').classList.toggle('active'); }

            document.getElementById('modalProdName').innerText = name;
            document.getElementById('modalPriceDisplay').innerText = price + " SAR";
            document.getElementById('modalImg').src = img;
            document.getElementById('addToCartBtn').onclick = () => {
                cart.push({ name, price: parseFloat(price), img });

                closeModal();
                toggleCart();
            };
            document.getElementById('paymentModal').classList.add('active');

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;

            }).join('');
            document.getElementById('cart-total').innerText = total + " SAR";

        function removeFromCart(index) { cart.splice(index, 1); updateCartUI(); }
