    <script>
        const slider = document.getElementById('banner-slider');
        const dotsContainer = document.getElementById('slider-dots');
        let currentSlide = 0;
        let startX = 0;
        let isDragging = false;

        // ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ø³Ù„Ø§ÙŠØ¯Ø±
        function initSlider() {
            slider.innerHTML = banners.map(b => `
                <div class="banner-slide">
                    <img src="${b.image}" class="w-full h-full object-cover ${b.opacity || 'opacity-60'}" draggable="false">
                    <div class="absolute inset-0 flex flex-col items-center justify-center text-white text-center px-4">
                        <h2 class="text-4xl font-black mb-2 uppercase tracking-tighter drop-shadow-lg">${b.title}</h2>
                        <p class="text-[10px] uppercase tracking-[0.3em] font-bold opacity-90 drop-shadow-md">${b.subtitle}</p>
                    </div>
                </div>
            `).join('');

            dotsContainer.innerHTML = banners.map((_, i) => `
                <div onclick="goToSlide(${i})" class="dot-item h-1.5 rounded-full bg-white/30 cursor-pointer"></div>
            `).join('');
            
            updateSlider();
        }

        function updateSlider() {
            slider.style.transform = `translateX(${currentSlide * 100}%)`;
            document.querySelectorAll('.dot-item').forEach((dot, i) => {
                dot.style.width = i === currentSlide ? '24px' : '8px';
                dot.style.backgroundColor = i === currentSlide ? '#ffffff' : 'rgba(255,255,255,0.3)';
            });
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        // Ù…Ù†Ø·Ù‚ Ø§Ù„Ø³Ø­Ø¨ (Touch & Mouse)
        const startDrag = (e) => {
            isDragging = true;
            startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
        };

        const endDrag = (e) => {
            if (!isDragging) return;
            const endX = e.type.includes('touch') ? e.changedTouches[0].clientX : e.clientX;
            const diff = startX - endX;

            if (Math.abs(diff) > 50) { // Ø­Ø³Ø§Ø³ÙŠØ© Ø§Ù„Ø³Ø­Ø¨
                if (diff > 0) currentSlide = Math.min(currentSlide + 1, banners.length - 1);
                else currentSlide = Math.max(currentSlide - 1, 0);
            }
            isDragging = false;
            updateSlider();
        };

        slider.addEventListener('mousedown', startDrag);
        slider.addEventListener('touchstart', startDrag);
        window.addEventListener('mouseup', endDrag);
        slider.addEventListener('touchend', endDrag);

        // ØªØ­Ø±ÙŠÙƒ ØªÙ„Ù‚Ø§Ø¦ÙŠ
        setInterval(() => {
            if (!isDragging) {
                currentSlide = (currentSlide + 1) % banners.length;
                updateSlider();
            }
        }, 5000);

        // ØªØ´ØºÙŠÙ„ Ø§Ù„Ø¨Ù‚ÙŠØ©
        initSlider();
        document.getElementById('categories-list').innerHTML = categories.map(cat => `

            <img src="${cat.img}" class="w-full h-full object-contain"></div><span class="text-[10px] font-bold">${cat.name}</span></div>`).join('');
        
        document.getElementById('products-list').innerHTML = products.map(p => `
            <div class="bg-white border border-gray-100 rounded-2xl overflow-hidden cursor-pointer hover:shadow-lg transition group" onclick="openModal('${p.name}', '${p.price}')">
            <div class="overflow-hidden aspect-square"><img src="${p.img}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500"></div>
            <div class="p-4"><h5 class="text-[11px] font-bold mb-1 h-8 overflow-hidden">${p.name}</h5><p class="text-blue-600 font-black text-sm">${p.price} SAR</p></div></div>`).join('');

        // Ø¯ÙˆØ§Ù„ Ø§Ù„Ù…ÙˆØ¯Ø§Ù„ (Ù†ÙØ³ Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø³Ø§Ø¨Ù‚)
        function openModal(name, price) { document.getElementById('modalProdName').innerText = name; document.getElementById('amountDisplay').value = price + " SAR"; document.getElementById('paymentModal').classList.add('active'); }
        function closeModal() { document.getElementById('paymentModal').classList.remove('active'); }
